<!-- Class Selector merupakan selector untuk menyeleksi semua element yang memiliki class yang sesuai selector
Untuk menggunakannya, kita bisa sebutkan nama class nya diawali dengan titik
https://developer.mozilla.org/en-US/docs/Web/CSS/Class_selectors  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="menuitems">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="menuitems">
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <script>
      const elements = document.querySelectorAll(".menuitems");
      console.info(elements);
    </script>
  </body>
</html>
