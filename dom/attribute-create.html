<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Create</title>
  </head>
  <body>
    <img alt="Logo PZN" id="logo" />
    <script>
      const logo = document.getElementById("logo");
      //   cara pertama
      //   const src = document.createAttribute("src");
      //   src.value = "https://www.programmerzamannow.com/img/pzn.png";
      //   logo.setAttributeNode(src);
      //   console.info(src);

      // cara kedua lebih cepat
      logo.setAttribute(
        "src",
        "https://www.programmerzamannow.com/img/pzn.png"
      );
    </script>
  </body>
</html>
